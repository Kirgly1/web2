<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand List</title>
</head>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
  }

  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  img {
    max-width: 100px;
    max-height: 60px;
  }
</style>
<body>
<h1>Brand List</h1>
<table>
  <thead>
  <tr>
    <th>Название бренда</th>
    <th>Детали</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="brand : ${brands}">
    <td th:text="${brand.name}"></td>
    <td><a th:href="@{'/brands/models/' + ${brand.id}}">Подробнее</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
