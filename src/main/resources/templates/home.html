<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Dealership</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      max-width: 100px;
      max-height: 60px;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #ffffff;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .button-container {
      text-align: left;
      margin-top: 30px;
      margin-left: 20px;
      
    }

    .button-container a {
      text-decoration: none;
      margin-right: 15px;
    }

    .login-button {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Главная страница</h1>
  </header>

  <div class="button-container">
    <a href="/brands/all"><button>Список брендов и автомобилей</button></a>
    <a href="/offers/details"><button>Список предложений</button></a>
    <a href="/admin/dashboard"><button>Панель</button></a>
  </div>

  <div class="login-button">
    <a href="/auth/login"><button>Войти</button></a>
  </div>
</body>

</html>
